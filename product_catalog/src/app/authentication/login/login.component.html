<div class="container mt-5">
    <div class="justify-content-center d-flex">
        <div class="card " style="max-width:500px ;">
            <h1 style="text-align: center;">Login</h1>
            <div class="card-body">
                <form [formGroup]="loginForm" class="form-control" (ngSubmit)="login()">
                    <div class="row">
          
                        <div class="col-lg-12">
                            <label for="email">Email</label>
                            <input type="email" id="email" formControlName="email" class="form-control">
                        </div>
                        <div class="col-lg-12">
                            <label for="password">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control  mb-3">
                        </div>
                        <hr>
                        <div class="col-lg-12 justify-content-center d-flex  align-items-center">
                            <button class="btn btn-primary">Login</button>
                            <a routerLink="/signup" class="mx-4">New User ?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 

</div>
