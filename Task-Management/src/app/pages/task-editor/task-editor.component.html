<div class="container-fluid " style="min-height: 95vh">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 mt-5">
                <h4 style="text-align: center">Task Editor</h4>
                <form class="p-4 border rounded form shadow-sm" [formGroup]="taskForm" (ngSubmit)="submit()">
                    <div class="mb-2">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter  Title"
                            formControlName="title" />

                        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
                            <div *ngIf="taskForm.get('title')?.errors?.['required']">
                                    <p style="color: red;">This field is required !</p>
                            </div>
                        </div>


                    </div>
                    <div class="mb-2">
                        <label for="desc" class="form-label">Description</label>
                        <textarea name="textarea" class="form-control" id="desc" formControlName="desc"
                            placeholder="description....."></textarea>

                            <div *ngIf="taskForm.get('desc')?.invalid && taskForm.get('desc')?.touched">
                                <div *ngIf="taskForm.get('desc')?.errors?.['required']">
                                        <p style="color: red;">This field is required !</p>
                                </div>
                            </div>

                    </div>
                    <div class="mb-2">
                        <div class="mb-2">
                            <div class="row">
                                <div class="col-lg-4">
                                    <label for="date" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="date" placeholder=""
                                        formControlName="date" [min]="formattedDate">

                                    <div *ngIf="taskForm.get('date')?.invalid && taskForm.get('date')?.touched">
                                        <div *ngIf="taskForm.get('date')?.errors?.['required']">
                                                <p style="color: red;">This field is required !</p>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="col-lg-4">
                                    <label for="priority" class="form-label">Select Priority</label>
                                    <select id="priority" formControlName="priority" class="form-control">
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>

                                    <div *ngIf="taskForm.get('priority')?.invalid && taskForm.get('priority')?.touched">
                                        <div *ngIf="taskForm.get('priority')?.errors?.['required']">
                                                <p style="color: red;">This field is required !</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4">

                                    <label for="status" class="form-label">Status</label>
                                    <select id="status" formControlName="status" class="form-control">
                                        <option value="Pending">Pending</option>
                                        <option value="In progress">In progress</option>
                                        <option value="Completed">Completed</option>
                                    </select>

                                    <div *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched">
                                        <div *ngIf="taskForm.get('status')?.errors?.['status']">
                                                <p style="color: red;">This field is required !</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid ==true">{{tasktoedit!==undefined? 'update' :'submit'}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
