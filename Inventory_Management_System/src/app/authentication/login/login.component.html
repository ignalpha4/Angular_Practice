




<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4">
            <h5>Login Page</h5>

            <form class="form-control" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row">
                 
                    <div class="col-lg-12">
                        <label for="email">Enter Your Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email">

                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <div *ngIf="loginForm.get('email')?.errors?.['required']">
                                <p style="color: red;">Email is required</p>
                            </div>
                        </div>

                        <div *ngIf="loginForm.get('email')?.errors?.['email']">
                            <p style="color: red;">Provide Correct Email Address</p>
                        </div>

                    </div>
                    <div class="col-lg-12">
                        <label for="password">Enter Your Password</label>
                        <input type="text" class="form-control" id="password" formControlName="password">

                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']">
                                <p style="color: red;">Password is required</p>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <p style="color: red" *ngIf="erroMsg">{{erroMsg}}</p>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                    </div>
                    <div class="col-lg-4">
                        <button type="submit" class="btn btn-primary" routerLink="/signup">New User?</button>
                    </div>

            
                </div>
            </form>

        </div>
    </div>
</div>
