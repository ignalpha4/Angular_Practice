




<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4">
            <h5>Login Page</h5>

            <form class="form-control" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row">
                 
                    <div class="col-lg-12">
                        <label for="email">Enter Your Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email">
                    </div>
                    <div class="col-lg-12">
                        <label for="password">Enter Your Password</label>
                        <input type="text" class="form-control" id="password" formControlName="password">
                    </div>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="col-lg-4">
                        <button type="submit" class="btn btn-primary" routerLink="/signup">New User?</button>
                    </div>

                    <p style="color: red" *ngIf="erroMsg">{{erroMsg}}</p>
                </div>
            </form>

        </div>
    </div>
</div>
