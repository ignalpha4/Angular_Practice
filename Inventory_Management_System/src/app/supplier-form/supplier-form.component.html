<p>supplier-form works!</p>


<div class="container">

    <form [formGroup]="SuppForm" (ngSubmit)="submit()" class="form-control">
        <h3>Suppliers Details</h3>

        <div class="row">
            <div class="col-lg-6">
                <label for="S_Id">Suppliers ID :</label>
                <input type="number" class="form-control"  formControlName="S_Id" id="S_Id">
            </div>
            <div class="col-lg-6">
                <label for="S_Name">Suppliers Name</label>
                <input type="text" class="form-control" formControlName="S_Name" id="S_Name">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <label for="S_Contact">Suppliers Contact :</label>
                <input type="number" class="form-control"  formControlName="S_Contact" id="S_Contact">
            </div>
            <div class="col-lg-6">
                <label for="S_Address">Suppliers Address</label>
                <input type="text" class="form-control" formControlName="S_Address" id="S_Address">
            </div>
        </div>
        <hr>
        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>
    <br>

</div>
