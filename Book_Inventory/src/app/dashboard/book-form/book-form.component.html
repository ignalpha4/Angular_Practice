<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <h4 style="text-align: center;">ADD BOOK</h4>
            <form class="p-4 border rounded shadow-sm" [formGroup]="bookForm" (ngSubmit)="submit()">

                <div class="mb-2">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Book Title"
                        formControlName="title">
                </div>
                <div class="mb-2">

                    <div class="row">
                        <div class="col-lg-6">
                            <label for="author" class="form-label">Select Author</label>
                
                            <select id="author" formControlName="author" class="form-control">
                                <option *ngFor="let author of authors" [value]="author.name">
                                    {{ author.name }}
                                </option>
                                <!-- <option value="jk rowling" >jk rowling</option> -->
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label for="category" class="form-label">Select category</label>
                            <select id="category" formControlName="category" class="form-control">
                                <option *ngFor="let category of categories" [value]="category.name">
                                    {{ category.name }}
                                </option>
                                <!-- <option value="ficition" >Fiction</option> -->
                            </select>
          
                        </div>
                    </div>
                   
                </div>
                <div class="mb-2">
 
                </div>
                <div class="mb-2">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="number" class="form-control" id="isbn" formControlName="isbn">
                        </div>
                        <div class="col-lg-6">
                            <label for="price" class="form-label">Price</label>
                            <input type="number"   class="form-control" id="price" formControlName="price">
                        </div>
                    </div>
                   
                </div>
                <div class="mb-2">
                    <label for="desc" class="form-label">Description</label>
                    <textarea name="textarea"  class="form-control" id="desc" formControlName="desc"></textarea>
                </div>
                <div class="mb-2">
                   
                </div>
      
                <div class="text-center">
                    <button type="submit" class="btn btn-primary ">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <app-book-list (updateBook)="updateBook($event)"></app-book-list>


</div>
