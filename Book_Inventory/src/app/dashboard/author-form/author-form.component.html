
<div class="container-fluid bg-secondary" style="min-height: 95vh;">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-6 mt-4">
    
                <h4 style="text-align: center;">ADD Author</h4>
                <form class="p-4 border rounded shadow-sm form" [formGroup]="authorForm" (ngSubmit)="submit()">
    
                    <div class="mb-3">
                        <label for="id" class="form-label">Author ID</label>
                        <input type="number" class="form-control" [disabled]="true" id="id" placeholder="Enter Authors Id"
                            formControlName="id">
                    </div>
    
                    <div class="mb-3">
                        <label for="name" class="form-label">Author Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Authors Name"
                            formControlName="name">
                    </div>
                   
            
                    <div class="mb-3">
                        <label for="nation" class="form-label">Nationality</label>
                        <select id="nation" formControlName="nation" class="form-control">
                            <option value="India" selected>India</option>
                            <option value="USA">USA</option>
                            <option value="Japan">Japan</option>
                            <option value="UK">United Kingdoms</option>
                        </select>
                    </div>
    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Biography</label>
                        <textarea name="textarea"  class="form-control" id="bio" formControlName="bio" placeholder="description....."></textarea>
                    </div>
    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary ">ADD Author</button>
                    </div>
                </form>
            </div>
        </div>
    
        <app-author-list (selectedAuthor)="updateAuthor($event)"></app-author-list>
    
    </div>
</div>
