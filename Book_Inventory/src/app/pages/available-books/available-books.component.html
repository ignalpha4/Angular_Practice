<div class="container-fluid bg-secondary" style="min-height: 100vh;">

    <div class="container">
        <form class="d-flex">
            <input class="form-control me-2 mt-5" type="search" placeholder="Search" name="search" aria-label="Search"
                [(ngModel)]="searchKey">
            <button class="btn btn-success  mt-5" type="button" (click)="updateResults()">Search</button>
        </form>
        <div class="row mt-5">
            <div class="col-md-4 mb-4" *ngFor="let book of filteredBooks">
                <div class="card h-100 ">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">
                            <strong>Author:</strong> {{book.author}}<br>
                            <strong>Category:</strong> {{ book.category }}<br>
                            <strong>Description :</strong> {{book.desc}}<br>
                            -----------------------------------------------------------<br>
                            <strong>Price:</strong> â‚¹ {{ book.price }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
