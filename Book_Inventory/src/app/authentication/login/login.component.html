<div class="container-fluid bg-secondary" style="height: 100vh;">
  <div class="container ">
  
    <div class="row justify-content-center">
      <div class="col-lg-6 mt-5">

        <h4 style="text-align: center;">Login form</h4>
        <form class="p-4 border rounded shadow-sm form-control form"  [formGroup]="loginForm" (ngSubmit)="login()">
    
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="submit" class="btn mx-4 btn-primary" routerLink="/signup">New User ?</button>
          </div>
        </form>
      </div>
    </div>
    
    

  </div>
</div>
