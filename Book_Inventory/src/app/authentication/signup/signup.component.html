
<div class="container mt-5">
 
    <div class="row justify-content-center">
      <div class="col-lg-6">
  
        <h4 style="text-align: center;">Sign  up form</h4>
        <form class="p-4 border rounded shadow-sm" [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label" >Role</label>
            <select class="form-select form-control" id="role" formControlName="role">
              <option value="admin">Admin</option>
              <option value="author">Author</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    
    
  
  </div>
