

<div class="container">

    <div class="row justify-content-center">

        <div class="col-lg-6 mt-5">

            <form class="form-control" [formGroup]="loginForm" (ngSubmit)="login()">
                <h2>Login Form</h2>
                <div class="row mt-4">
                    <div class="col-lg">
                        <label for="username">Username :</label>
                        <input type="text" class="form-control" id="username" formControlName="username">

                        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            <div *ngIf="loginForm.get('username')?.errors?.['required']">
                                <p style="color: red;"> Username is Required !</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg">
                        <label for="password">Password :</label>
                        <input type="text" class="form-control" id="password" formControlName="password">

                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']">
                                <p style="color: red;">Password is Required !</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p style="color: red;" *ngIf="errorMsg">{{errorMsg}}</p>
                <hr>
                <div class="buttons">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <button class="btn btn-success"  routerLink="/signup" >New User?</button>
                </div>
    
            </form>
     
        </div>
    </div>

</div>
