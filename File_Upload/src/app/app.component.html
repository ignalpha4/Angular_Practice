<div class="container mt-5">
  <div class="card shadow-sm mb-4">
    <div class="card-body text-center">
      <!-- upload widget  -->

      <a href="{{ uploadedFileUrl }}" target="_blank">{{ uploadedFileUrl }}</a>
      <button uploadButton [uploadOptions]="options" [uploadComplete]="onComplete">
        Upload a file...
      </button>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body text-center">
        <button class="btn btn-success" (click)="showData()">Get Data</button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 mb-4" *ngFor="let item of products">
        <div class="card h-100 shadow-lg">
          <img class="card-img-top p-3" style="width: 100px; min-height: 150px; margin: 0 auto;" [src]="item.image"
            alt="Title" />
          <hr>
          <div class="card-body">
            <h5 class="card-title"><strong>Title:</strong> {{ item.title }}</h5>
            <p class="card-text"><strong>Price:</strong> {{ item.price | currency }}</p>
            <p class="card-text"><strong>Description:</strong>{{ item.description }}</p>
            <p class="card-text"><strong>Category:</strong> {{ item.category }}</p>
            <p class="card-text"><strong>Rating:</strong> {{ item.rating.rate }} By {{item.rating.count}} Users</p>
          </div>
        </div>
      </div>
    </div>



  </div>
