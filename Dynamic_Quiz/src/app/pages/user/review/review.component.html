

<div class="container">
    <h4>Your Exams</h4>
    <div class="row" *ngFor="let exam of exams">
        <div class="card mt-4">
            <div class="card-body">
                <p class="card-title">Date of Exam : {{exam[8].date}}</p>
                <p class="card-title">Score : {{exam[8].score}}</p>
            </div>
        </div>
        
    </div>
</div>
