<div class="container">
    <form [formGroup]="examForm" (ngSubmit)="submitTest()">

      <div class="row mb-4" formArrayName="questions" *ngFor="let question of questions.controls; let i = index">

        <div [formGroupName]="i" class="col-12">

          <div class="form-group">

            <label class="form-label">{{ question.value.q_no }}. {{ question.value.question }}</label>

            <div class="form-check">
              <input type="radio" id="option1-{{i}}" formControlName="answer" value="1" class="form-check-input" />
              <label class="form-check-label" for="option1-{{i}}">{{ question.value.o1 }}</label>
            </div>

            <div class="form-check">
              <input type="radio" id="option2-{{i}}" formControlName="answer" value="2" class="form-check-input" />
              <label class="form-check-label" for="option2-{{i}}">{{ question.value.o2 }}</label>
            </div>

            <div class="form-check">
              <input type="radio" id="option3-{{i}}" formControlName="answer" value="3" class="form-check-input" />
              <label class="form-check-label" for="option3-{{i}}">{{ question.value.o3 }}</label>
            </div>

            <div class="form-check">
              <input type="radio" id="option4-{{i}}" formControlName="answer" value="4" class="form-check-input" />
              <label class="form-check-label" for="option4-{{i}}">{{ question.value.o4 }}</label>
            
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

      <div>
        <p>Result : {{score}}</p>
      </div>
    </form>
  </div>
