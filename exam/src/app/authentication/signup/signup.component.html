<div class="container mt-5">
    <div class="justify-content-center d-flex">
        <div class="card border-primary " style="max-width:500px ;">
            <h1 style="text-align: center;">Signup</h1>
            <div class="card-body">
                <form [formGroup]="signupForm" class="form-control" (ngSubmit)="signup()">
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control">
                        </div>
                        <div class="col-lg-12">
                            <label for="email">Email</label>
                            <input type="email" id="email" formControlName="email" class="form-control">
                        </div>
                        <div class="col-lg-12">
                            <label for="password">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control ">
                        </div>
                        <div class="col-lg-12">
                            <label for="role">Role</label>
                            <!-- <input type="role" id="role" formControlName="role" class="form-control mb-3"> -->
                             <select name="role" id="role" formControlName="role" class="form-control mb-3">
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                             </select>
                        </div>
                        <hr>
                        <div class="col-lg-12 justify-content-center d-flex align-items-center">
                            <button class="btn btn-primary">Signup</button>
                            <a routerLink="/login" class="mx-4">Already Have account ?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 

</div>
